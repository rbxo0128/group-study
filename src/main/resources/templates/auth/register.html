<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 그룹 스터디</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>

    <form th:action="@{/auth/register}" th:object="${userDto}" method="post">
        <div class="form-group">
            <label for="username">사용자명:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="fullName">이름:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
            <div th:if="${#fields.hasErrors('fullName')}" class="error" th:errors="*{fullName}"></div>
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>

    <p>이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a></p>
</div>
</body>
</html>

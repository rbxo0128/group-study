<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그룹 수정 - 그룹 스터디</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>그룹 수정</h1>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">대시보드</a></li>
                <li><a th:href="@{/groups}">스터디 그룹</a></li>
                <li><a th:href="@{/auth/logout}">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form th:action="@{/groups/{id}/edit(id=${group.groupId})}" th:object="${group}" method="post">
            <div class="form-group">
                <label for="name">그룹명</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="description">그룹 설명</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">저장</button>
                <a th:href="@{/groups/{id}(id=${group.groupId})}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
